<!DOCTYPE html>
<html>
<head>
    <title>Exam</title>
</head>
<body>
    <form method="post" action="{{ url_for('submit') }}">
        <label for="message">Enter a message:</label>
        <input type="text" id="message" name="message" required>
        <input type="submit" value="Submit">
    </form>
    <h2>Messages:</h2>
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
</body>
</html>
